name: polyvox_filament
description: The 3D rendering layer for the Polyvox app.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi:
    
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  assets:
    - assets/compiled.mat
    - assets/lit_opaque.filamat
    - assets/lit_fade.filamat
  plugin:
    platforms:
      ios:
        pluginClass: PolyvoxFilamentPlugin
      windows:
        pluginClass: PolyvoxFilamentPlugin